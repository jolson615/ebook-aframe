<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>

    <script type="text/javascript" src="utils.js"></script>
</head>

<body>
    <a-scene>

        <!--Textures-->
        <a-assets>
        </a-assets>

        <!--Environment-->
        <a-plane static-body rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>

        <!--Player-->

        <a-entity id="cameraWrapper" position="0 -0.5 3">
            <a-camera></a-camera>
        </a-entity>

        <!--Book-->
        <a-entity id="book" position="0 0 0" rotation="0 180 0">
            <a-animation attribute="position" to="0.05 1 2.5" begin="openBook" dur="2000" direction="alternate"></a-animation>
            <a-entity id="book-binding"></a-entity>
            
            <a-entity id="book-left-container" position="-0.1 0 0">
                <a-entity id="book-left" position="0.1 0 0">
                    <a-entity id="book-front-cover"></a-entity>
        
                    <a-entity id="book-pages"></a-entity>
                    <a-animation attribute="rotation" to="0 170 0" begin="openBook" dur="2000" direction="alternate"></a-animation>
                    <a-animation attribute="position" to=".1 0 0.06" begin="openBook" dur="2000" direction="alternate"></a-animation>
                </a-entity>
            </a-entity>
            <a-entity id="book-right">
                <a-entity id="book-pages-right"></a-entity>

                <a-entity id="book-back-cover"></a-entity>
            </a-entity>

        </a-entity>




    </a-scene>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
